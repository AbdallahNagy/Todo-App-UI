<div class="list-container">
    <h2>Lists</h2>
    <div class="list-groups-header">
        <button type="button" class="btn" (click)="getLists()">Custom Groups</button>
        <button type="button" class="btn">Date Groups</button>
    </div>
    <div class="list-groups-body">
        <ul *ngFor="let l of lists">
            <li class="list-item" (click)="showTodos(l._id)">
                <span>{{l?.title}}</span>
                <div class="icons">
                    <a href="#" (click)="deleteList(l._id)"><i class="fa-solid fa-trash"></i></a>
                    <a href="#" (click)="openModalUpdateList(l._id)"><i class="fa-solid fa-wrench"></i></a>
                    <a href="#" (click)="openModalAddTodo(l._id)"><i class="fa-solid fa-plus"></i></a>
                </div>
            </li>
        </ul>
    </div>
    
    <div class="new-list-div">
        <button type="button" class="btn new-list-btn" (click)="openModalNewList()">New List</button>
    </div>
</div>
